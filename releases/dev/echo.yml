  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: echo-dev
  chart:
    git: git@github.com:Looty/echo.git
    path: charts/echo
    ref: master
  values:
    image:
      repository: looty10/echo
      tag: dev-hdtwcel9
    replicaCount: 1
