---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: echo-prod
  namespace: prod
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~0.4
spec:
  releaseName: echo-prod
  chart:
    git: git@github.com:Looty/echo.git
    path: charts/echo
    ref: master
  values:
    image:
      repository: looty10/echo
      tag: 0.4.11
    replicaCount: 3
